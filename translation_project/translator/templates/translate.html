<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English to Turkish Translator</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #FFDCDC;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        textarea, input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        .btn {
            padding: 12px 25px;
            font-size: 18px;
            background-color: #FF6B6B;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #E65C5C;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: #FFECEC;
            border: 1px solid #FF6B6B;
            display: none;
            text-align: left;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>English to Turkish Translator</h1>

        <h3>Enter Text:</h3>
        <textarea id="input_text" placeholder="Enter text to translate..."></textarea>
        <button class="btn" onclick="translateText()">Translate</button>

        <h3>OR Upload a Text File:</h3>
        <input type="file" id="file_input" accept=".txt">
        <button class="btn" onclick="uploadFile()">Upload & Translate</button>

        <div id="output" class="result-box"></div>
    </div>

    <script>
        function translateText() {
            var text = document.getElementById("input_text").value;
            if (!text.trim()) {
                alert("Please enter text to translate.");
                return;
            }

            fetch('/translate/process/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: 'text=' + encodeURIComponent(text)
            })
            .then(response => response.json()) 
            .then(data => {
                console.log("Translated Text:", data.translated_text);
                displayTranslation(data);
            })
            .catch(error => console.error("Translation Error:", error));
        }

        function uploadFile() {
            var fileInput = document.getElementById("file_input").files[0];
            if (!fileInput) {
                alert("Please select a text file to upload.");
                return;
            }

            var formData = new FormData();
            formData.append("file", fileInput);

            fetch('/translate/upload/', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log("Translated File Text:", data.translated_text);
                displayTranslation(data);
            })
            .catch(error => console.error("File Translation Error:", error));
        }

        function displayTranslation(data) {
            if (data.error) {
                alert(data.error);
            } else {
                document.getElementById("output").innerHTML = `
                    <h3>Translated Text:</h3>
                    <p>${data.translated_text}</p>
                `;
                document.getElementById("output").style.display = "block";
            }
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                document.cookie.split(';').forEach(cookie => {
                    cookie = cookie.trim();
                    if (cookie.startsWith(name + '=')) {
                        cookieValue = decodeURIComponent(cookie.split('=')[1]);
                    }
                });
            }
            return cookieValue;
        }
    </script>
</body>
</html>
