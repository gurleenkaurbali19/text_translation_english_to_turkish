<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English to Turkish Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        textarea, input {
            width: 80%;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            display: none;
        }
    </style>
</head>
<body>
    <h1>English to Turkish Translator</h1>

    <h3>Enter Text:</h3>
    <textarea id="input_text" placeholder="Enter text to translate..."></textarea>
    <br>
    <button onclick="translateText()">Translate</button>

    <h3>OR Upload a PDF File:</h3>
    <input type="file" id="file_input" accept=".pdf">
    <br>
    <button onclick="uploadFile()">Upload & Translate</button>

    <!-- ✅ Display translation here -->
    <div id="output" class="result"></div>

    <script>
        function translateText() {
            var text = document.getElementById("input_text").value;
            if (!text.trim()) {
                alert("Please enter text to translate.");
                return;
            }

            fetch('/translate/process/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: 'text=' + encodeURIComponent(text)
            })
            .then(response => response.json()) 
            .then(data => {
                console.log("Translated Text:", data.translated_text);  // Debugging line
                displayTranslation(data);
            })
            .catch(error => console.error("Translation Error:", error));
        }

        function uploadFile() {
            var fileInput = document.getElementById("file_input").files[0];
            if (!fileInput) {
                alert("Please select a PDF file to upload.");
                return;
            }

            var formData = new FormData();
            formData.append("file", fileInput);

            fetch('/translate/upload/', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log("Translated PDF Text:", data.translated_text);  // Debugging line
                displayTranslation(data);
            })
            .catch(error => console.error("File Translation Error:", error));
        }

        function displayTranslation(data) {
            if (data.error) {
                alert(data.error);
            } else {
                document.getElementById("output").innerHTML = `
                    <h3>Translated Text:</h3>
                    <p>${data.translated_text}</p>
                `;
                document.getElementById("output").style.display = "block";  // ✅ Show the translation on the page
            }
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                document.cookie.split(';').forEach(cookie => {
                    cookie = cookie.trim();
                    if (cookie.startsWith(name + '=')) {
                        cookieValue = decodeURIComponent(cookie.split('=')[1]);
                    }
                });
            }
            return cookieValue;
        }
    </script>
</body>
</html>
