<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Translator</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #FFDCDC;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
        }
        h1 {
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .btn {
            padding: 12px 25px;
            font-size: 18px;
            background-color: #FF6B6B;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #E65C5C;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to English to Turkish Translator</h1>
        <p>Upload and translate your text files effortlessly.</p>
        <a href="/translate/" class="btn">Go to Translator</a>
    </div>
</body>
</html>
